<div class="container">
  <form stripe-form="stripeResponseHandler">
    <input ng-model="checkout.user.ccnumber" placeholder="Card Number"/>
    <input ng-model="checkout.user.exp" placeholder="Expiration" payments-format="expiry"/>
    <input ng-model="checkout.user.cvc" placeholder="CVC" payments-format="cvc"/>
    <input type="submit" class="submit" id="button" ng-click="stripeResponseHandler(checkout.user)">
  </form>
</div>
