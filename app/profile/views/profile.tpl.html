<div class="container">
  <div class="row">
    <h6>{{profile.display_name}}</h6>
  </div>
  <!-- <h4>Your Campaigns</h4> -->
  <div class="row" id="backed">
    <div class="row">
      <h5>Campaigns you've backed!</h5>
    </div>
    <div class="row">
      <ul class="collection" ng-repeat="backedProj in profile.backedProj" ui-sref="campaignDetail({id: backedProj.id})">
        <li class="collection-item avatar">
          <img src="{{backedProj.img_url}}" alt="" class="circle">
          <span class="companyName">{{backedProj.company_name}}</span>
          <p>${{backedProj.amt_pledged}} <br>
            {{backedProj.neighborhood}}
          </p>
          <a href="#!" class="secondary-content"><i class="material-icons"></i>{{backedProj.status}}</a>
        </li>
      </ul>
    </div>
  </div>
  <div class="row" id="projects">
    <div class="col l11">
      <h5>Active Campaigns</h5>
    </div>
    <div class="col l1">
      <a class="btn-floating btn-small waves-effect waves-light red" ui-sref="newcampaign"><i class="material-icons">add</i></a>
    </div>
  </div>
  <div class="row">
    <ul class="collection" ng-repeat="project in profile.projects" ui-sref="campaignDetail({id: project.id})">
      <li class="collection-item avatar">
        <img src="{{project.img_url}}" alt="" class="circle">
        <span class="companyName">{{project.company_name}}</span>
        <p>{{project.status}} <br>
          {{project.date_exp}}
        </p>
        <a href="#!" class="secondary-content"><i class="material-icons">Grade</i></a>
      </li>
    </ul>
  </div>
  </div>
</div>
