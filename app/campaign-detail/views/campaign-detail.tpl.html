<div class="container">
  <div class="row" style="margin-top:5%">
    <div class="col l8">
      <h5>{{campaignDetail.company_name}}</h5>
    </div>
    <div class="col l4">
      <div class="chip">Retail</div>
      <div class="chip">California</div>
      <div class="chip">San Francisco</div>
    </div>
  <div class="row">
    <div class="col l8" style="width 100%">
      <img src="{{campaignDetail.img_url}}" alt="" />
    </div>
    <div class="col l4">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Title</h4></li>
        <li class="collection-item"><div>Days Left</div></li>
        <li class="collection-item"><div>Number of supporters</div></li>
        <li class="collection-item"><div class="progress"><div class="determinate" style="width: 70%"></div></div></li>
      </ul>
      <input type="number"></input>
      <a class="waves-effect orange btn-flat" ng-click="campaignDetail.createUserCharge()">Support</a>
    </div>
  </div>
</div>
